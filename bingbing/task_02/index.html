<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

var resultData = [];

//获得空气质量数大于60的城市数据，并组成一个新的数组
  for(var i=0; i<aqiData.length; i++) {
      if(aqiData[i][1] > 60) {
          resultData.push(aqiData[i]);
      }
  };

  //冒泡排序：将所得空气质量大于60的数组再进行排序
  for(var j =0; j<resultData.length;j++) {
      for(var k =0; k<resultData.length-j-1; k++) {
          if(resultData[k][1]<resultData[k+1][1]) {
              temp = resultData[k][1];
              resultData[k][1] = resultData[k+1][1];
              resultData[k+1][1] = temp;
          }
      }
  }

//为ul循环添加子节点
  for(var i=0;i<resultData.length;i++) {
      index = i+1
      var ul = document.getElementById('aqi-list');
      var li = document.createElement("li");
      li.textContent = '第' + index + '名：' +resultData[i][0]+ ' , ' + resultData[i][1];
      ul.appendChild(li);

  }
})();



    // var arrry=[85,24,63,17,31,17,86,50];

    // var s=maopao(arrry);

    // console.log(s);
</script>
</body>
</html>
